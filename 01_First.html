<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VSCODE</title>
</head>

<body>
    <!-- 这是html 单行注释 和多行注释-->
    <!-- command + / -->
    <!-- 常用标签 -->
    <!-- 标题标签 一共有6级 -->
    <h1>这是一级标题</h1>
    <h2>这是2级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是4级标题</h4>
    <h5>这是5级标题</h5>
    <h6>这是6级标题</h6>
    <h7>这是7级标题，这是一个无效的标题 但是不报错 错误示范 </h7>

    <!-- 这是一个单标签 -->
    <!-- 单标签 换行标签 -->
    <br>
    这
    是
    正
    文
    <!-- 单标签 分割线 -->
    <hr>

    <!-- 双标签 -->
    <!-- div 只是块标签 用来划分区域的 -->
    <div> 这是一个div 标签</div>
    <div> 这是一个div 标签</div>

    <hr>
    <!-- 双标签 -->
    <!-- 段落标签 -->
    <p> 这是一个段落标签</p>
    <p> 这是一个段落标签</p>
    <p> 这是一个段落标签</p>

    <hr>

    <!-- 单标签 -->
    <!-- 图片标签 -->
    <img src="/Users/facebook/Desktop/WechatIMG88.jpeg" alt="这是图片加载不成功显示的文字">
    <img src="/Users/facebook/Desktop/WechatIMG88-1.jpeg" alt="这是图片加载不成功显示的文字">
    <img src="/Users/facebook/Desktop/WechatIMG88.gif" alt="这是一张动图">

    <hr>

    <!-- 带属性的标签 -->
    <!-- 超链接标签 a 标签-->
    <a href="https://www.baidu.com">我是要跳转的链接（区别是有下划线）</a>
    <a href="http://www.itcast.cn">黑马</a>

    <!-- 标签嵌套 -->
    <!-- 一般情况下都是使用div 标签嵌套其他标签 -->

    <!-- 正常情况 -->
    <div>
        <p>这是一段内容</p>
        <img src="/Users/facebook/Desktop/WechatIMG88.jpeg" alt="xxx">
    </div>

    <!-- 注意，不能使用p 标签嵌套 div 标签 -->
    <p>
        <div>
            AAAA
        </div>
    </p>

</body>

</html>
