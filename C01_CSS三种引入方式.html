<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 三种引入方式</title>

    <!-- 如果要在HTML 文件当中嵌入 CSS代码，需要在head 标签中，使用style的标签进行包裹 -->
    <style>
        /* 这是CSS中的注释 */
        /* 第二种引入方式， 内嵌式 */
        h1 {
            color: red;
            /* 会把整个页面复合条件的都改了 */
        }
    </style>


    <!-- 第三种 引入方式 外链式 -->
    <!-- 使用link标签引入一个css 文件 -->
    <link rel="stylesheet" href="CSS/main.css">

</head>

<body>

    <!-- 第一种 CSS 引入方式，行内式 -->
    <div style="height: 100px;background: red;"></div>
    <div style="height: 100px;background: blue"></div>
    <div style="height: 100px;width: 100px;background: yellow;"></div>


    <!-- 第二种 CSS 引入方式，内嵌式 -->
    <h1>第一个 一级标题</h1>
    <h1>第二个 一级标题</h1>


    <!-- 第三种 CSS 引入方式，外链式 -->
    <p>这是第一个段落</p>
    <p>这是第二个段落</p>

</body>

</html>
