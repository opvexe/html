<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>

        // 视图加载完毕时
        window.onload = function () {
            // 获取对象
            var odiv = document.getElementById("dd");
            alert(odiv);
            // 获取对象
            var pid = document.getElementById("pid");
            alert(pid)

            // getElementById 当id 名重复的时候 ， 会获取第一个id 的标签
            //如果HTML 标签要和js 配合使用，那么id 名不能重复
        };
    </script>

</head>

<body>

    <!--  创建一个带ID 属性的标签-->
    <div id="dd">AA</div>
    <!-- p#pid -->
    <!-- p.pid -->
    <!-- p>p -->
    <p id="pid">BBB</p>
    <div id="pid">CCC</div>
</body>

</html>

<script>
    // 通过document 对象方法获取标签
    var mark1 = document.getElementById("dd");
    alert(mark1);
</script>
