<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./js-vue/vue.min.js"></script>
</head>
<body>

    <div>
        <!-- 单行文本输入框 双向绑定 -->
        <input type="text" v-model='sContent'>
        <p>{{sContent}}</p>
        <hr>

        <!-- 多行文本输入框双向绑定 -->
        <textarea v-model='mContent'</textarea>
        <p>{{mContent}}</p>
        <hr>

        <!-- 单选框 双向绑定 -->
       <input type="radio" v-model='gender' name="g" value="男">男
       <input type="radio" v-model='gender' name="g" value="女">女
        <p>{{gender}}</p>
        <hr>

        <!-- 多选 -->
        <input type="checkbox" name="h" v-model='body' value="吃">吃
        <input type="checkbox" name="h" v-model='body' value="喝">喝
        <input type="checkbox" name="h" v-model='body' value="玩">玩
        <input type="checkbox" name="h" v-model='body' value="乐">乐
        <p v-for="(value,index) in body">爱好:{{index}}:{{value}}</p>

    </div>

    <script>
    
    var vm  = new Vue({
        el:'div',
        data:{
            sContent:'none',
            mContent:'none',
            gender:'保密',
            body:[],
        }
    });
    </script>

    
</body>
</html>
