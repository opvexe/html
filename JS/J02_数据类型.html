<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        var inum1 = 1;
        var inum2 = 3.14;
        //向控制台输出数据
        console.log(inum1);
        console.log(inum2);
        //使用typeof()测试数据类型
        console.log(typeof(inum1));
        console.log(typeof(inum2));
        //字符串类型
        var name ='tom';
        console.log(name);
        console.log(typeof(name));
        //布尔类型
        var isOk  = true;
        console.log(isOk);
        console.log(typeof(isOk));
        //未定义类型
        //如果一个变量定义但未初始化，那么在使用时的值是 undefined
        var obj;
        console.log(obj)
        console.log(typeof(obj))
        //如果使用一个没有声明过的变量，那么会报未定义错误
        //null 类型
        var objs =null;
        console.log(objs)
        console.log(typeof(objs))
        //自定义对象 object 
        var oObj ={
            name:"tom",
            age:'20'
        };
        console.log(oObj)
        console.log(typeof(oObj))
        //单独获取值
        console.log(oObj.age)
        console.log(oObj.name)
    </script>

</head>
<body>
    


</body>
</html>
