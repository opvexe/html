<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
        table {
            border:2px solid red;
        }
        th {
            border:1px solid blue;
        }
        td {
            border:1px solid magenta;
        }
    </style>

</head>


<body>
    <!-- 表格标签 -->
    <!-- 默认情况下 表格标签显示没有格 需要自己添加   border-collapse:collapse;-->
    <table style="border: 1px solid red; border-collapse:collapse;">
        <!-- 表格中的行 -->
        <tr>
            <!-- 表格中的表头  th与td区别 表头加粗了一下-->
            <!-- 每个单元格的边框需要在每个th 或td 上标签上进行添加 -->
            <th>姓名</th>
            <th >年龄</th>
            <th>性别</td>
        </tr>
        <!-- 添加数据 -->
        <!-- 每一行数据都要写在一个tr 中 -->
        <tr>
            <!-- 使用td 标签来描述数据 -->
            <td >Tom</td>
            <td >20</td>
            <td >男</td>
        </tr>

        <tr>
            <!-- 使用td 标签来描述数据 -->
            <td >jsack</td>
            <td >20</td>
            <td >男</td>
        </tr>

        <tr>
            <!-- 使用td 标签来描述数据 -->
            <td >rose</td>
            <td >20</td>
            <td >女</td>
        </tr>

    </table>
</body>

</html>
