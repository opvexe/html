<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<!-- 伪类选择器 -->
    <style>
        div {
            width: 100px;
            height: 100px;
            background:red;
        }
        div:hover{
            width: 100px;
            height: 100px;
            background:yellow;
        }
        /* 鼠标悬浮效果 */
        p {
            color:white;
        }
        p:hover{
            color:lightgray;
        }
    </style>
</head>
<body>
    
    <!-- 一般不写内容，用于嵌套其他标签 -->
    <div></div>
    <hr>
    
    <!-- 文字悬浮效果 -->
    <p class="dd">hello word go</p>
    <hr>

</body>
</html>
