<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .s1 {
            width: 100px;
            height: 100px;
            background: red;
        }

        .s2 {
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>


    <script>
        // window.onload = function () {
        //     var ms = document.getElementById("dd");
        //     ms.className = 's2';
        // };

        window.onload = function () {
            var ms = document.getElementById("dd");
            function changeClick() {
                if (ms.className == 's2') {
                    ms.className = 's1';
                } else {
                    ms.className = 's2';
                }
            }
        }
    </script>

</head>

<body>
    <div id="dd" class="s1">CC</div>
    <!-- <div id="dc" class="s2">CC</div> -->
    <hr>
    <input type="button" value="change" onclick="changeClick()">
</body>

</html>
