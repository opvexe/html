<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <!-- 无序列表 -->

    <ul>
        <!--  单独只写一个ul 标签没有任何意义 需要配合li 标签使用 -->
        <li>吃</li>
        <li>喝</li>
        <li>玩</li>
        <li>乐</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li> 第一章 html</li>
        <li> 第二章 css </li>
        <li> 第三章 javascript</li>
        <li> 第四章 jquery </li>
         <li> 第五章 es6 </li>
    </ol>

    <!--  如果不写列表标签头 那么默认是无序标签 -->
    <li>aaa </li>
    <li>bbb </li>
</body>
</html>
