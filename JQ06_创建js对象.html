    <script>
    
    //创建Js对象方式一
    var obj1  = new Object();
    obj1.name = 'tom';
    obj1.age = 98;

    //绑定方法
    obj1.info = function(){
        alert('info'+this.name+this.age);
    };
    //使用对象
    alert('name1'+obj1.name);
    

    var obj3 = {
        name:'jack',
        age:20,
        display:function(){
            alert('obj3');
        }
    };

    alert(obj3.name);
    alert(obj3.age);


    </script>
</head>
