<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./JS/jquery-1.12.4.min.js"></script>

<style>

    #d3{
        width: 150px;
        height: 150px;
        background:red;
    }

    #d2{
        width: 100px;
        height: 100px;
        background:blue; 
    }

    #d1 {
        width: 50px;
        height: 50px;
        background:yellow;
    }

</style>

    <script>
    
        $(function(){

            var d1 =$('#d1')
            d1.click(function(){
                alert('red')
            });

            var d2 =$('#d2')
            d2.click(function(){
                alert('blue')
            });

            var d3 =$('#d3')
            d3.click(function(){
                alert('yellow')
            });

        });
    
    </script>


</head>
<body>

    <div id="d1">
        <div id="d2">
            <div id="d3"></div>
        </div>
    </div>
    
</body>
</html>
