<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- form 标签 -->
    <form>
        <!-- 单行文本输入框 -->
        <label>姓名:</label>
        <input type="text">
        <!-- 密码框 -->
        <label>密码:</label>
        <input type="password" name="" id="">
        <hr>
        <!-- 单选框-->
        <label for="">性别</label>
        <input type="radio" name="" id="">男
        <input type="radio" name="" id="">女
        <hr>
        <!-- 多选框 -->
        <label for="">爱好</label>
        <input type="checkbox" name="" id="">吃
        <input type="checkbox" name="" id="">喝
        <input type="checkbox" name="" id="">玩
        <input type="checkbox" name="" id="">乐
        <hr>
        <!-- 下拉框 -->
        <label for="">地址</label>
        <select name="" id="">
            <!-- 下拉选项需要通过 option 标签来完成 -->
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">深圳</option>
        </select>
        <!-- 文件上传 -->
        <label for="">照片</label>
        <input type="file" name="" id="">
        <hr>
        <!-- 多行文本输入框 -->
        <label for="">个人介绍</label>
        <textarea name="" id=""></textarea>
        <hr>
        <!-- 提交按钮 -->
        <input type="submit" value="提交">
        <!-- 重置按钮 -->
        <input type="reset" value="重置">
        <!-- 普通按钮 -->
        <input type="button" value="普通按钮">
    </form>

</body>

</html>
