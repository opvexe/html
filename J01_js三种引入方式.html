<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <!-- 第二种方式   head标签中，使用script 标签来编写js 代码 -->
  <!-- 代码先后加载顺序，从上往下 所以会先弹出  -->
  <script>
    //   这是js里的单行注释
    /*  这是js里的多行注释 */ 
    //内嵌式 引入js 
    //每条js 代码结束后，都要以分号结束
    alert('这是第二种引入方式 内嵌式');
  </script>

  <!-- 第三种引入方式 ，外链式 外联文件 会单独写 -->
  <script src="JS/main.js"></script>

</head>
<body>
    
    <!-- 第一种方式  行内式  -->
    <input type="button" value="点我呀！！" onclick="alert('js 第一种已进入方式 行内式')">

    <!-- 第二种方式   head标签中，使用script 标签来编写js 代码 -->

</body>
</html>
